<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Example</title>
  <style>
    body { margin: 0; overflow: hidden; display: flex; }
    canvas { display: block; }
    #text-container { width: 50%; padding: 20px; box-sizing: border-box; }
  </style>
</head>
<body>

<div id="text-container">
  <p>This is a placeholder paragraph of text on the left side of the screen. You can replace this with your own content.</p>
</div>

<script type="module">
  import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r127/build/three.module.js';

  // Create scene with white background
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0xffffff);

  // Create camera
  const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
  camera.position.z = 5;

  // Create renderer
  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(500, 500);
  document.body.appendChild(renderer.domElement);

  // Load texture
  const textureLoader = new THREE.TextureLoader();
  const texture = textureLoader.load('https://threejsfundamentals.org/threejs/resources/images/wall.jpg'); // Example texture
  texture.wrapS = THREE.RepeatWrapping;
  texture.wrapT = THREE.RepeatWrapping;
  texture.repeat.set(1, 1); // Number of times to repeat the texture

  const material = new THREE.MeshBasicMaterial({ map: texture });

  // Create cube with texture
  const geometry = new THREE.BoxGeometry();
  const cube = new THREE.Mesh(geometry, material);
  cube.rotation.x = 0.5; // Initial tilt
  scene.add(cube);

  // Animation
  const animate = () => {
    requestAnimationFrame(animate);

    // Rotate cube from left to right
    cube.rotation.y += 0.01;

    renderer.render(scene, camera);
  };

  animate();
</script>

</body>
</html>
