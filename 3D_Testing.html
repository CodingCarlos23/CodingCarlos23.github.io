<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Random Object Rotating</title>
  <script src="https://cdn.jsdelivr.net/npm/@splinetool/runtime@0.1.0/dist/spline-runtime.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@splinetool/react-spline@0.1.0/dist/react-spline.min.js"></script>
  <style>
    #spline-container {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div id="spline-container"></div>
  <script>
    const scenes = [
      'https://prod.spline.design/scene.splinecode',
      'https://prod.spline.design/scene2.splinecode',
      'https://prod.spline.design/scene3.splinecode'
    ];
    const randomScene = scenes[Math.floor(Math.random() * scenes.length)];
    const App = () => {
      return (
        <Spline scene={randomScene} />
      );
    };
    ReactDOM.render(<App />, document.getElementById('spline-container'));
  </script>
</body>
</html>
