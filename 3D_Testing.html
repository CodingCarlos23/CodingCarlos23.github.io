<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spinning Square</title>
  <script src="https://threejs.org/build/three.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

  <script>
    // Set up scene
    var scene = new THREE.Scene();

    // Set up camera
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    // Set up renderer
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create a spinning square
    var geometry = new THREE.BoxGeometry();
    var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
    var square = new THREE.Mesh(geometry, material);
    scene.add(square);

    // Create a foreground paragraph
    var paragraph = document.createElement('p');
    paragraph.style.position = 'absolute';
    paragraph.style.top = '50%';
    paragraph.style.left = '50%';
    paragraph.style.transform = 'translate(-50%, -50%)';
    paragraph.innerHTML = 'Hello, this is a spinning square!';
    document.body.appendChild(paragraph);

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      // Rotate the square
      square.rotation.x += 0.01;
      square.rotation.y += 0.01;

      renderer.render(scene, camera);
    }

    animate();
  </script>

</body>
</html>
